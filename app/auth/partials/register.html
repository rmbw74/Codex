<div class="container text-center authWelcome">

    <h1>Welcome to Codex</h1>

    <input class="form-control"type="email" placeholder="Email address" ng-model="auth.email" autofocus><br>
    <input class="form-control"type="password" placeholder="Password" ng-model="auth.password"><br>
    <button class="btn authbtn btn-lg"ng-click="loginUser(auth)">Login</button><br>
    <button class="btn authbtn btn-lg"ng-click="registerUser(auth)">Register</button>
</div>
