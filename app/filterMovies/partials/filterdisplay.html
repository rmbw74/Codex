<div class="container" ng-controller="filterMoviesCtrl">
    <div ng-click="showHide()">
        <span ng-include="'app/filterMovies/partials/filterMovies.html'">
    </div>

    <div ng-hide="isHidden" class="container animate-show-hide" id="searchBarContainer">
        <input input id="searchBarInput" type="text" ng-model="query" placeholder="Search {{ currentFilter }}"/>
    </div>

    <div class="container">
        <div class="row">
            <div ng-repeat="movie in userMoviesUnfiltered | filter: query as results">
                <div class="card" style="width: 11rem;">
                    <img class="card-img-top" src="{{movie.backdrop}}" alt="Card image cap">
                    <div class="card-body">
                        <h4 class="card-title">{{movie.title}}</h4>
                        <p class="card-text"></p>
                        <a href="#!/movies/detail/{{movie.id}}" class="btn btn-primary btn-sm">Details</a>
                    </div>
                    <div class="card-body">
                        <div class="formatDiv" ng-repeat="format in movie.format">
                            <span class="cardFormat">{{ format }}</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div ng-if="hasResults  === false">
        <br>
        <strong>Sorry my young Padawan, you don't have that on {{currentFilter}}!</strong>
    </div>
</div>
